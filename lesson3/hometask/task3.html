<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task3</title>
</head>

<body>

  <form>

    <label><strong>Name</strong></label>
    <br>
    <input type="text" required>
    <br>
    <br>

    <label><strong>Email</strong></label>
    <br>
    <input type="email" required>
    <br>
    <br>

    <label><strong>Sex</strong></label>
    <br>
    <input type="radio">Male
    <input type="radio">Female
    <br>
    <br>

    <label><strong>Current Status</strong></label>
    <br>
    <input type="checkbox">Student
    <br>
    <input type="checkbox">Employed
    <br>
    <input type="checkbox">Unemployed
    <br>
    <br>

    <label><strong>Month and year of birth</strong></label>
    <br>
    <input type="month">
    <br>
    <br>

    <label><strong>Skills and technologies</strong></label>
    <br>

    <select multiple size="10">
      <optgroup label="Tech Skills">
        <option value="o1">HTML</option>
        <option value="o2">CSS</option>
        <option value="o3">JavaScript</option>
        <option value="o4">git</option>
      </optgroup>

      <optgroup label="Soft Skills">
          <option value="p1">Time Management</option>
          <option value="p2">Proactivity</option>
          <option value="p3">Teamwork</option>
          <option value="p4">Leadership</option>
        </optgroup>

    </select>
    <br>
    <br>

    <label><strong>Photo</strong></label>
    <br>
    <input type="file">
    <br>
    <br>

    <label><strong>Comments</strong></label>
    <br>
    <textarea cols="30" rows="10"></textarea>
    <br>
    <br>

    <input type="submit" value="Save">

  </form>
  
</body>
</html>
